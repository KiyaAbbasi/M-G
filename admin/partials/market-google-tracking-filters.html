<div class="wrap orders-list-wrap">
    <div class="orders-filters">
        <form method="get" class="orders-search-form">
            <input type="hidden" name="page" value="market-google-tracking">
            <div class="filter-row" style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px;">
                <!-- ردیف اول -->
                <!-- ۱- بازه زمانی -->
                <div class="filter-group">
                    <label>بازه زمانی:</label>
                    <select id="mg-date-range" name="date_range">
                        <option value="today">امروز</option>
                        <option value="yesterday">دیروز</option>
                        <option value="last7days">7 روز گذشته</option>
                        <option value="last30days">30 روز گذشته</option>
                        <option value="thisMonth">این ماه</option>
                        <option value="lastMonth">ماه گذشته</option>
                        <option value="custom">بازه دلخواه</option>
                    </select>
                </div>
                <!-- ۲- از تاریخ -->
                <div class="filter-group">
                    <label>از تاریخ:</label>
                    <input type="text" id="mg-date-from" name="date_from" class="jalali-datepicker" placeholder="انتخاب تاریخ">
                </div>
                <!-- ۳- تا تاریخ -->
                <div class="filter-group">
                    <label>تا تاریخ:</label>
                    <input type="text" id="mg-date-to" name="date_to" class="jalali-datepicker" placeholder="انتخاب تاریخ">
                </div>
                <!-- ۴- نوع بازدیدکننده -->
                <div class="filter-group select-search-group">
                    <label>نوع بازدیدکننده:</label>
                    <select id="mg-visitor-type" name="visitor_type">
                        <option value="">انتخاب کنید</option>
                        <option value="new">جدید</option>
                        <option value="returning">بازگشتی</option>
                    </select>
                    <input type="search" class="filter-search" placeholder="جستجو..." style="display:none;">
                </div>
                <!-- ۵- ارجاع دهنده -->
                <div class="filter-group select-search-group">
                    <label>ارجاع‌دهنده:</label>
                    <select id="mg-referrer" name="referrer">
                        <option value="">انتخاب کنید</option>
                        <!-- گزینه‌ها به صورت داینامیک اضافه می‌شوند -->
                    </select>
                    <input type="search" class="filter-search" placeholder="جستجو..." style="display:none;">
                </div>
                <!-- ۶- موقعیت جغرافیایی -->
                <div class="filter-group select-search-group">
                    <label>موقعیت جغرافیایی:</label>
                    <select id="mg-location" name="location">
                        <option value="">انتخاب کنید</option>
                        <!-- گزینه‌ها به صورت داینامیک اضافه می‌شوند -->
                    </select>
                    <input type="search" class="filter-search" placeholder="جستجو..." style="display:none;">
                </div>
            </div>
            <div class="filter-row" style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; margin-top: 10px;">
                <!-- ردیف دوم -->
                <!-- ۷- مدت زمان حضور -->
                <div class="filter-group select-search-group">
                    <label>مدت حضور:</label>
                    <select id="mg-duration" name="duration">
                        <option value="">انتخاب کنید</option>
                        <option value="lt1">کمتر از ۱ دقیقه</option>
                        <option value="1to5">۱ تا ۵ دقیقه</option>
                        <option value="5to10">۵ تا ۱۰ دقیقه</option>
                        <option value="gt10">بیشتر از ۱۰ دقیقه</option>
                    </select>
                    <input type="search" class="filter-search" placeholder="جستجو..." style="display:none;">
                </div>
                <!-- ۸- دستگاه -->
                <div class="filter-group select-search-group">
                    <label>دستگاه:</label>
                    <select id="mg-device" name="device">
                        <option value="">انتخاب کنید</option>
                        <option value="mobile">موبایل</option>
                        <option value="desktop">دسکتاپ</option>
                        <option value="tablet">تبلت</option>
                    </select>
                    <input type="search" class="filter-search" placeholder="جستجو..." style="display:none;">
                </div>
                <!-- ۹- آیپی -->
                <div class="filter-group">
                    <label>IP:</label>
                    <input type="text" id="mg-ip" name="ip" placeholder="مثلاً 192.168.1.1">
                </div>
                <!-- ۱۰- صفحات بازدید شده -->
                <div class="filter-group select-search-group">
                    <label>صفحات بازدید شده:</label>
                    <select id="mg-pages" name="pages">
                        <option value="">انتخاب کنید</option>
                        <!-- گزینه‌ها به صورت داینامیک اضافه می‌شوند -->
                    </select>
                    <input type="search" class="filter-search" placeholder="جستجو..." style="display:none;">
                </div>
                <!-- ۱۱- نوع رویداد -->
                <div class="filter-group select-search-group">
                    <label>نوع رویداد:</label>
                    <select id="mg-event" name="event">
                        <option value="">انتخاب کنید</option>
                        <option value="login">ورود</option>
                        <option value="order">ثبت سفارش</option>
                        <option value="click">کلیک</option>
                        <option value="exit">خروج</option>
                        <option value="other">سایر</option>
                    </select>
                    <input type="search" class="filter-search" placeholder="جستجو..." style="display:none;">
                </div>
                <!-- ۱۲- UTM Campaign -->
                <div class="filter-group">
                    <label>UTM Campaign:</label>
                    <input type="text" id="mg-utm" name="utm" placeholder="مثلاً campaign1">
                </div>
            </div>
            <div class="search-row" style="margin-top: 15px;">
                <input type="search" name="s" id="mg-search" placeholder="جستجو در نام کسب و کار، نام کامل، تلفن، شماره کسب و کار...">
                <input type="submit" class="button button-primary" value="جستجو و فیلتر">
                <a href="?page=market-google-tracking" class="button">پاک کردن فیلترها</a>
            </div>
        </form>
    </div>
</div>
